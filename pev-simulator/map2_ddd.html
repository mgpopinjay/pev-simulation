function drawEmissionChart(emissions) {
    var names = ['PEV', 'Taxi','Uber'],

        //emissions = [2, 10, 5],
        chart,
        width = 225,
        bar_height = 20,
        height = bar_height * names.length;

    /* step 1 */
    chart = d3.select($("#step-1")[0])
    .append('svg')
    .attr('class', 'chart')
    .attr('width', width)
    .attr('height', height);

    /* step 2 */
    var x, y;

    x = d3.scale.linear()
    .domain([0, d3.max(emissions)])
    .range([0, width]);

    y = d3.scale.ordinal()
    .domain(emissions)
    .rangeBands([0, height]);

    chart.selectAll("rect")
    .data(emissions)
    .enter().append("rect")
    .attr("x", 0)
    .attr("y", y)
    .attr("width", x)
    .attr("height", bar_height);


    var xAxis = d3.svg.axis()
    .scale(x)
    /* step 3 */
    chart = d3.select($("#step-3")[0])
    .append('svg')
    .attr('class', 'chart')
    .attr('width', width)
    .attr('height', height);

    chart.selectAll("rect")
    .data(emissions)
    .enter().append("rect")
    .attr("x", 0)
    .attr("y", y)
    .attr("width", x)
    .attr("height", y.rangeBand());

    chart.selectAll("text")
    .data(emissions)
    .enter().append("text")
    .attr("x", x)
    .attr("y", function(d){ return y(d) + y.rangeBand()/2; } )
    .attr("dx", -5)
    .attr("dy", ".36em")
    .attr("text-anchor", "end")
    .text(String);

    /* step 4 */
    var left_width = 30;

    chart = d3.select($("#step-4")[0])
    .append('svg')
    .attr('class', 'chart')
    .attr('width', left_width + width)
    .attr('height', height);

    chart.selectAll("rect")
    .data(emissions)
    .enter().append("rect")
    .attr("x", left_width)
    .attr("y", y)
    .attr("width", x)
    .attr("height", y.rangeBand());

    chart.selectAll("text.score")
    .data(emissions)
    .enter().append("text")
    .attr("x", function(d) { return x(d) + left_width; })
    .attr("y", function(d){ return y(d) + y.rangeBand()/2; } )
    .attr("dx", -5)
    .attr("dy", ".36em")
    .attr("text-anchor", "start")
    .attr('class', 'score')
    .text(String);

    chart.selectAll("text.name")
    .data(names)
    .enter().append("text")
    .attr("x", left_width / 2)
    .attr("y", function(d, i){ return y(emissions[i]) + y.rangeBand()/2; } )
    .attr("dy", ".36em")
    .attr("text-anchor", "start")
    .attr('class', 'name')
    .text(String);

    /* step 5 */
    var gap = 2;
  // redefine y for adjusting the gap
    y = d3.scale.ordinal()
    .domain(emissions)
    .rangeBands([0, (bar_height + 2 * gap) * names.length]);

    d3.select("#emissions_data").remove();

    // TODO
    chart = d3.select($("#emission_chart")[0])
    .append('svg').attr("id", "emissions_data")
    .attr('class', 'chart')
    .attr('width', left_width + width + 40)
    .attr('height', (bar_height + gap * 2) * names.length + 30)
    .append("g")
    .attr("transform", "translate(10, 20)");

    // chart.selectAll("line")
    // .data(x.ticks(d3.max(emissions)))
    // .enter().append("line")
    // .attr("x1", function(d) { return x(d) + left_width; })
    // .attr("x2", function(d) { return x(d) + left_width; })
    // .attr("y1", 0)
    // .attr("y2", (bar_height + gap * 2) * names.length);

    // chart.selectAll(".rule")
    // .data(x.ticks(d3.max(emissions)))
    // .enter().append("text")
    // .attr("class", "rule")
    // .attr("x", function(d) { return x(d) + left_width; })
    // .attr("y", 0)
    // .attr("dy", -6)
    // .attr("text-anchor", "middle")
    // .attr("font-size", 10)
    // .text(String);

    chart.selectAll("rect")
    .data(emissions)
    .enter().append("rect")
    .attr("x", left_width)
    .attr("y", function(d) { return y(d) + gap; })
    .attr("width", x)
    .attr("height", bar_height);

    // TODO see if we can round the labels to a couple decimal places
    chart.selectAll("text.score")
    .data(emissions)
    .enter().append("text")
    .attr("x", function(d) { return x(d) + left_width; })
    .attr("y", function(d, i){ return y(d) + y.rangeBand()/2; } )
    .attr("dx", -5)
    .attr("dy", ".36em")
    .attr("text-anchor", "end")
    .attr('class', 'score')
    //.text(String);
    .text(d3.format("2.2f"))
    .attr("transform", "translate(30, 0)");

    chart.selectAll("text.name")
    .data(names)
    .enter().append("text")
    .attr("x", left_width / 2)
    .attr("y", function(d, i){ return y(emissions[i]) + y.rangeBand()/2; } )
    .attr("dy", ".36em")
    .attr("text-anchor", "middle")
    .attr('class', 'name')
    .text(String);
};

<!-- Utilization Chart -->

<script>
    var n = 2, // number of layers
        m = 24, // number of samples per layer

        parcel_color = "#FF9900",
        passenger_color = "#FFFF00",

        stack = d3.layout.stack(),
        layers = stack(d3.range(n).map(function() { return bumpLayer(m, .1); }));

function drawUtil(layers) {

    var yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
        yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });


    var margin = {top: 30, right: 10, bottom: 20, left: 10},
    width = 280;
    // height = 125 - margin.top - margin.bottom;
    height = 65;

    var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeRoundBands([0, width], .08);

    var y = d3.scale.linear()
    .domain([0, yStackMax])
    .range([height, 0]);

    var color = d3.scale.linear()
    .domain([0, n - 1])
    .range([parcel_color, passenger_color]);

    var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .tickPadding(6)
    .orient("bottom");

    d3.select("#util_data").remove();

    var svg = d3.select($("#utilization_chart")[0]).append("svg")
    .attr("id", "util_data")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var layer = svg.selectAll(".layer")
    .data(layers)
    .enter().append("g")
    .attr("class", "layer")
    .style("fill", function(d, i) { return color(i); });

    var rect = layer.selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", height)
    .attr("width", x.rangeBand())
    .attr("height", 0);

    rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .attr("fill", "#ffffff")
    .attr("font-size", "40px")
    .call(xAxis);

    d3.selectAll("input").on("change", change);

    var timeout = setTimeout(function() {
      d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
    }, 2000);

    function change() {
      clearTimeout(timeout);
      if (this.value === "stacked") transitionGrouped();
      else transitionStacked();
    }

    function transitionGrouped() {
      y.domain([0, yGroupMax]);

      rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("x", function(d, i, j) { return x(d.x) + x.rangeBand() / n * j; })
      .attr("width", x.rangeBand() / n)
      .transition()
      .attr("y", function(d) { return y(d.y); })
      .attr("height", function(d) { return height - y(d.y); });
    }

    function transitionStacked() {
      y.domain([0, yStackMax]);

      rect.transition()
      .duration(500)
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return y(d.y0 + d.y); })
      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
      .transition()
      .attr("x", function(d) { return x(d.x); })
      .attr("width", x.rangeBand());
    }

}


// Inspired by Lee Byron's test data generator.
function bumpLayer(n, o) {

  function bump(a) {
    var x = 1 / (.1 + Math.random()),
    y = 2 * Math.random() - .5,
    z = 10 / (.1 + Math.random());
    for (var i = 0; i < n; i++) {
      var w = (i / n - y) * z;
      a[i] += x * Math.exp(-w * w);
    }
  }

  var a = [], i;
  for (i = 0; i < n; ++i) a[i] = o + o * Math.random();
    for (i = 0; i < 5; ++i) bump(a);
      return a.map(function(d, i) { return {x: i, y: Math.max(0, d)}; });
  }

  </script>
